<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>聊天室測試頁</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  </head>
  <body>
    <h2>聊天室測試</h2>

    <label>Sender ID: <input type="number" id="senderId" value="1" /></label
    ><br />
    <label>Receiver ID: <input type="number" id="receiverId" value="2" /></label
    ><br />
    <label>Hotel ID: <input type="number" id="hotelId" value="1" /></label
    ><br />

    <button onclick="setupChat()">建立聊天室並連線</button>
    <button onclick="loadHistory()">載入歷史訊息</button>

    <h3>發送訊息</h3>
    <input type="text" id="message" placeholder="輸入訊息" />
    <button onclick="send()">發送</button>

    <h3>聊天室訊息</h3>
    <ul id="messages"></ul>

    <script>
      let stompClient = null;
      let chatRoomId = null;

      async function setupChat() {
        const senderId = document.getElementById("senderId").value;
        const receiverId = document.getElementById("receiverId").value;
        const hotelId = document.getElementById("hotelId").value;

        const res = await fetch(
          "http://localhost:8080/api/chatrooms/find-or-create",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              senderId: parseInt(senderId),
              receiverId: parseInt(receiverId),
              hotelId: parseInt(hotelId),
            }),
          }
        );

        const data = await res.json();
        chatRoomId = data.chatRoomId;
        console.log("已取得 chatRoomId:", chatRoomId);

        connectWebSocket();
      }

      function connectWebSocket() {
        const socket = new SockJS("http://localhost:8080/chat");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
          console.log("已連線: " + frame);

          stompClient.subscribe(
            `/topic/chat/${chatRoomId}`,
            function (message) {
              console.log("收到websocket訊息：", message.body);
              const msg = JSON.parse(message.body);
              const li = document.createElement("li");
              li.innerText = `[即時][${msg.displayName || msg.senderId}]：${
                msg.content
              }`;
              document.getElementById("messages").appendChild(li);
            }
          );
        });
      }

      function send() {
        const senderId = document.getElementById("senderId").value;
        const receiverId = document.getElementById("receiverId").value;
        const hotelId = document.getElementById("hotelId").value;
        const content = document.getElementById("message").value;

        const msg = {
          senderId: parseInt(senderId),
          receiverId: parseInt(receiverId),
          hotelId: parseInt(hotelId),
          content: content,
          chatRoomId: chatRoomId,
        };

        stompClient.send("/app/send", {}, JSON.stringify(msg));
        document.getElementById("message").value = "";
      }

      function loadHistory() {
        fetch(
          `http://localhost:8080/api/messages/${chatRoomId}/messages?userId=${
            document.getElementById("senderId").value
          }`
        )
          .then((res) => res.json())
          .then((data) => {
            console.log("歷史資料：", data);
            const ul = document.getElementById("messages");
            ul.innerHTML = "";
            if (data.length === 0) {
              ul.innerHTML = "<li>無歷史訊息</li>";
              return;
            }
            data.forEach((msg) => {
              const li = document.createElement("li");
              li.innerText = `[歷史][${msg.displayName}]：${msg.content} (${msg.sentAt})`;
              ul.appendChild(li);
            });
          })
          .catch((err) => {
            console.error("載入歷史訊息時發生錯誤：", err);
          });
      }
    </script>
  </body>
</html>
