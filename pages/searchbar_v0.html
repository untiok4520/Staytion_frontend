<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>搜尋列</title>

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

  <style>
    .search-bar {
      background: #1f487e;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }

    .search-bar input,
    .search-bar select {
      border-radius: 0.25rem;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    .search-bar input:focus,
    .search-bar select:focus {
      border-color: #376996;
      outline: none;
      box-shadow: 0 0 8px rgba(55, 105, 150, 0.4);
    }

    .search-bar button {
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .search-bar #search-btn {
      background-color: #ff8800;
      color: #fff;
    }

    .search-bar #search-btn:hover {
      background-color: #ff9e2e;
    }

    .input-group-text {
      background-color: #fff;
      border: 1px solid #ccc;
      border-right: none;
    }

    #guest-btn {
      white-space: nowrap;
    }
  </style>
</head>

<body class="bg-light">

  <!-- 🔵 搜尋列 -->
  <section class="container search-bar sticky-top">
    <form class="row g-3 align-items-end">

      <!-- 目的地 -->
      <div class="col-12 col-md-4">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
          <select id="destination" class="form-select">
            <option selected disabled>請選擇目的地</option>
            <option value="台北">台北</option>
            <option value="東京">東京</option>
            <option value="巴黎">巴黎</option>
            <option value="紐約">紐約</option>
            <option value="倫敦">倫敦</option>
          </select>
        </div>
      </div>

      <!-- 日期 -->
      <div class="col-12 col-md-4">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
          <input type="text" id="daterange" class="form-control" placeholder="選擇日期範圍" />
        </div>
      </div>

      <!-- 房客 -->
      <div class="col-6 col-md-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-people"></i></span>
          <input type="text" class="form-control" id="guest-btn" value="2 位成人・1 間房" readonly>
        </div>
      </div>

      <!-- 搜尋按鈕 -->
      <div class="col-6 col-md-1 d-grid">
        <button type="submit" class="btn" id="search-btn">
          <i class="bi bi-search"></i> 搜尋
        </button>
      </div>
    </form>
  </section>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>

  <script>
    flatpickr("#daterange", {
      locale: "zh_tw",
      mode: "range",
      minDate: "today",
      dateFormat: "Y-m-d",
      showMonths: 2
    });
  </script>

</body>
</html>
