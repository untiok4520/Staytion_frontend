<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>付款成功 - Staytion</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        color: #333;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        background-color: #ffffff;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        color: #28a745; /* 綠色表示成功 */
        margin-bottom: 20px;
        font-size: 2.5em;
      }
      p {
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 15px;
      }
      .icon {
        font-size: 4em;
        color: #28a745;
        margin-bottom: 20px;
      }
      .redirect-countdown {
        font-size: 0.9em;
        color: #666;
        margin-top: 20px;
      }
      .loading-animation {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #28a745;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">✅</div>
      <h1>付款成功！</h1>
      <p>您的預訂已成功付款。</p>
      <p>我們已收到您的款項，並正在處理您的預訂。</p>
      <p class="redirect-countdown">
        您將在 <span id="countdown">5</span> 秒後自動跳轉至預訂頁面...
      </p>
      <div class="loading-animation"></div>
      <p>
        如果沒有自動跳轉，請點擊這裡：<a href="booking_process.html"
          >前往預訂頁面</a
        >
      </p>
    </div>

    <script>
      let countdown = 5;
      const countdownElement = document.getElementById("countdown");
      // 確保這裡的 URL 是您實際的預訂頁面路徑
      const redirectUrl = "booking_process.html";

      function updateCountdown() {
        countdownElement.textContent = countdown;
        if (countdown === 0) {
          window.location.href = redirectUrl;
        } else {
          countdown--;
          setTimeout(updateCountdown, 1000);
        }
      }

      document.addEventListener("DOMContentLoaded", updateCountdown);
    </script>
  </body>
</html>
