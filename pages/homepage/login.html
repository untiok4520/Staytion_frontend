<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>

    <!-- bs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <!-- css -->
    <link rel="stylesheet" href="../../styles/homepage/_css/login.css">
</head>

<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg d-flex">

        <div>
            <a class="navbar-brand" id="logo" href="#">Logo</a>
        </div>

        <div class="navbar-options">
            <button id="currencyBtn">TWD</button>
            <button id="langBtn"><img src="../../assets/homepage/img/taiwan.svg" alt="繁中"></button>
            <button id="serviceBtn"><img src="../../assets/homepage/img/service.svg" alt="客服"></button>

        </div>
    </nav>

    <div class="container login">
        <div class="register">
            <h2>登入或建立帳戶</h2>
            <label for="email">電子信箱</label><br>
            <input type="email" id="email" placeholder="you@email.com"><br>
            <button id="emailContinue" class="my-3">繼續</button>
            <div class="text-center">或使用以下選項</div>

            <div class="social-icon">
                <a href="#"><img src="../../assets/homepage/img/google.svg" alt="google"></a>
                <a href="#"><img src="../../assets/homepage/img/facebook.svg" alt="facebook"></a>
            </div>


            <p class="terms">
                註冊或登入即表示您了解並同意出趣玩 <a href="#">服務條款</a> 與 <a href="#">隱私權政策</a>
            </p>
        </div>

    </div>


</body>

</html>
